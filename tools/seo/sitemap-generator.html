<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Generator - Multi-Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/style.css" rel="stylesheet">
    <style>
        .result-box {
            max-height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .copy-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Sitemap Generator</h1>
                <div class="card">
                    <div class="card-body">
                        <form id="sitemapForm">
                            <div class="mb-3">
                                <label for="websiteUrl" class="form-label">Website URL</label>
                                <input type="url" class="form-control" id="websiteUrl" 
                                       placeholder="https://example.com" required>
                                <div class="form-text">Enter the full URL of your website (including https://)</div>
                            </div>
                            <div class="mb-3">
                                <label for="crawlDepth" class="form-label">Crawl Depth</label>
                                <select class="form-select" id="crawlDepth">
                                    <option value="1">1 level deep</option>
                                    <option value="2" selected>2 levels deep</option>
                                    <option value="3">3 levels deep</option>
                                    <option value="4">4 levels deep</option>
                                    <option value="5">5 levels deep</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Sitemap</button>
                        </form>

                        <div id="resultSection" class="d-none">
                            <h3 class="mt-4">Generated Sitemap</h3>
                            <div class="result-box">
                                <pre id="sitemapOutput"></pre>
                            </div>
                            <button id="copyBtn" class="btn btn-secondary copy-btn">
                                <i class="bi bi-clipboard"></i> Copy to Clipboard
                            </button>
                            <button id="downloadBtn" class="btn btn-success copy-btn ms-2">
                                <i class="bi bi-download"></i> Download XML
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/main.js"></script>
    <script src="sitemap-generator.js"></script>
</body>
</html>
