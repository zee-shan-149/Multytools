<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Tools - Multi-Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/style.css" rel="stylesheet">
    <style>
        .tool-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .tool-card:hover {
            transform: translateY(-5px);
        }
        .tool-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="tool-container">
            <div class="tool-header text-center mb-5">
                <h1>SEO Tools</h1>
                <p class="text-muted">A collection of powerful SEO optimization tools</p>
            </div>

            <div class="row g-4">
                <!-- Meta Tag Generator -->
                <div class="col-md-4 col-sm-6">
                    <div class="card tool-card h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-tags tool-icon"></i>
                            <h5 class="card-title">Meta Tag Generator</h5>
                            <p class="card-text">Generate optimized meta tags for your website</p>
                            <a href="meta-tag-generator.html" class="btn btn-primary">Use Tool</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/main.js"></script>
</body>
</html>
