<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to JPG Converter - Multi-Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>Image to JPG Converter</h1>
                <p class="text-muted">Convert any image format to JPG</p>
            </div>

            <div class="tool-content">
                <div class="file-upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <div class="text-center">
                        <i class="bi bi-cloud-upload" style="font-size: 48px;"></i>
                        <h4>Drag & Drop your image here</h4>
                        <p class="text-muted">or</p>
                        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                            Choose File
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="quality" class="form-label">Quality (1-100)</label>
                            <input type="range" class="form-range" id="quality" min="1" max="100" value="90">
                            <div class="text-center" id="qualityValue">90%</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="size" class="form-label">Output Size</label>
                            <select class="form-select" id="size">
                                <option value="original">Original Size</option>
                                <option value="small">Small (800x600)</option>
                                <option value="medium">Medium (1024x768)</option>
                                <option value="large">Large (1920x1080)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary" id="convertBtn" disabled>Convert to JPG</button>
                </div>

                <div class="spinner" id="loadingSpinner"></div>

                <div id="result" class="mt-4" style="display: none;">
                    <h4>Converted Image</h4>
                    <div class="text-center">
                        <img id="preview" class="img-fluid" style="max-width: 100%;">
                        <div class="mt-3">
                            <a href="#" id="downloadBtn" class="btn btn-success">Download JPG</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/main.js"></script>
    <script src="image-to-jpg.js"></script>
</body>
</html>
