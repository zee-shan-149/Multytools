<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Multi-Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>QR Code Generator</h1>
                <p class="text-muted">Generate QR codes from text or URLs</p>
            </div>

            <div class="tool-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" id="content" rows="3" placeholder="Enter text or URL"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="size" class="form-label">Size (px)</label>
                            <input type="number" class="form-control" id="size" min="100" max="1000" value="200">
                        </div>
                        <div class="mb-3">
                            <label for="errorCorrection" class="form-label">Error Correction</label>
                            <select class="form-select" id="errorCorrection">
                                <option value="L">Low (7%)</option>
                                <option value="M" selected>Medium (15%)</option>
                                <option value="Q">Quartile (25%)</option>
                                <option value="H">High (30%)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="foreground" class="form-label">Foreground Color</label>
                            <input type="color" class="form-control form-control-color" id="foreground" value="#000000">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="background" class="form-label">Background Color</label>
                            <input type="color" class="form-control form-control-color" id="background" value="#ffffff">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="margin" class="form-label">Margin</label>
                            <input type="number" class="form-control" id="margin" min="0" max="10" value="4">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="format" class="form-label">Output Format</label>
                            <select class="form-select" id="format">
                                <option value="png">PNG</option>
                                <option value="svg">SVG</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <button class="btn btn-primary" id="generateBtn">Generate QR Code</button>
                </div>

                <div id="result" class="mt-4" style="display: none;">
                    <h4>Generated QR Code</h4>
                    <div class="text-center">
                        <div id="qrCodeContainer" class="mb-3"></div>
                        <div class="btn-group">
                            <button class="btn btn-outline-primary" id="downloadBtn">
                                <i class="bi bi-download"></i> Download
                            </button>
                            <button class="btn btn-outline-secondary" id="copyBtn">
                                <i class="bi bi-clipboard"></i> Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/main.js"></script>
    <script src="qr-code-generator.js"></script>
</body>
</html>
