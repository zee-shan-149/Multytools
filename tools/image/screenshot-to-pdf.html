<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot to PDF - Multi-Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>Screenshot to PDF</h1>
                <p class="text-muted">Convert screenshots to PDF format</p>
            </div>

            <div class="tool-content">
                <div class="file-upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                    <div class="text-center">
                        <i class="bi bi-cloud-upload" style="font-size: 48px;"></i>
                        <h4>Drag & Drop your screenshots here</h4>
                        <p class="text-muted">or</p>
                        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                            Choose Files
                        </button>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="pageSize" class="form-label">Page Size</label>
                            <select class="form-select" id="pageSize">
                                <option value="a4">A4</option>
                                <option value="letter">Letter</option>
                                <option value="legal">Legal</option>
                                <option value="a3">A3</option>
                                <option value="a5">A5</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="orientation" class="form-label">Orientation</label>
                            <select class="form-select" id="orientation">
                                <option value="portrait">Portrait</option>
                                <option value="landscape">Landscape</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="margin" class="form-label">Margin (mm)</label>
                            <input type="number" class="form-control" id="margin" min="0" max="50" value="10">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="quality" class="form-label">Quality (1-100)</label>
                            <input type="range" class="form-range" id="quality" min="1" max="100" value="90">
                            <div class="text-center" id="qualityValue">90%</div>
                        </div>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="autoRotate" checked>
                    <label class="form-check-label" for="autoRotate">
                        Auto-rotate images
                    </label>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary" id="convertBtn" disabled>Convert to PDF</button>
                </div>

                <div class="spinner" id="loadingSpinner"></div>

                <div id="previewSection" class="mt-4" style="display: none;">
                    <h4>Preview</h4>
                    <div class="preview-container mb-3">
                        <div id="imagePreview" class="d-flex flex-wrap gap-2"></div>
                    </div>
                </div>

                <div id="result" class="mt-4" style="display: none;">
                    <h4>Generated PDF</h4>
                    <div class="text-center">
                        <div class="mb-3">
                            <iframe id="pdfPreview" style="width: 100%; height: 500px; border: 1px solid #ddd;"></iframe>
                        </div>
                        <a href="#" id="downloadBtn" class="btn btn-success">
                            <i class="bi bi-download"></i> Download PDF
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.0/pdf.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/main.js"></script>
    <script src="screenshot-to-pdf.js"></script>
</body>
</html>
