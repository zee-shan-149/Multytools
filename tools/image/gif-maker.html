<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Maker - Multi-Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>GIF Maker</h1>
                <p class="text-muted">Create animated GIFs from images</p>
            </div>

            <div class="tool-content">
                <div class="file-upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                    <div class="text-center">
                        <i class="bi bi-cloud-upload" style="font-size: 48px;"></i>
                        <h4>Drag & Drop your images here</h4>
                        <p class="text-muted">or</p>
                        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                            Choose Files
                        </button>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="frameDelay" class="form-label">Frame Delay (ms)</label>
                            <input type="number" class="form-control" id="frameDelay" min="50" max="1000" value="200">
                            <small class="text-muted">Time between frames in milliseconds</small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="loopCount" class="form-label">Loop Count</label>
                            <input type="number" class="form-control" id="loopCount" min="0" max="100" value="0">
                            <small class="text-muted">0 for infinite loop</small>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="quality" class="form-label">Quality (1-100)</label>
                            <input type="range" class="form-range" id="quality" min="1" max="100" value="80">
                            <div class="text-center" id="qualityValue">80%</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="resize" class="form-label">Resize</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="width" placeholder="Width" min="1">
                                <span class="input-group-text">x</span>
                                <input type="number" class="form-control" id="height" placeholder="Height" min="1">
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="maintainAspect" checked>
                                <label class="form-check-label" for="maintainAspect">
                                    Maintain Aspect Ratio
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary" id="createBtn" disabled>Create GIF</button>
                </div>

                <div class="spinner" id="loadingSpinner"></div>

                <div id="previewSection" class="mt-4" style="display: none;">
                    <h4>Preview</h4>
                    <div class="preview-container mb-3">
                        <div id="imagePreview" class="d-flex flex-wrap gap-2"></div>
                    </div>
                </div>

                <div id="result" class="mt-4" style="display: none;">
                    <h4>Generated GIF</h4>
                    <div class="text-center">
                        <img id="gifPreview" class="img-fluid" style="max-width: 100%;">
                        <div class="mt-3">
                            <a href="#" id="downloadBtn" class="btn btn-success">
                                <i class="bi bi-download"></i> Download GIF
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- GIF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <!-- Custom JS -->
    <script src="../../js/main.js"></script>
    <script src="gif-maker.js"></script>
</body>
</html>
