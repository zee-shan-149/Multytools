<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Generator - Multi-Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/style.css" rel="stylesheet">
    <style>
        .hashtag-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .hashtag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .hashtag-item {
            background-color: #e9ecef;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .hashtag-item:hover {
            background-color: #dee2e6;
        }
        .hashtag-item.copied {
            background-color: #198754;
            color: white;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .category-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .trending-section {
            margin-top: 30px;
        }
        .trending-hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center mb-4">Hashtag Generator</h1>
                <div class="card">
                    <div class="card-body">
                        <form id="hashtagForm">
                            <div class="mb-3">
                                <label for="keyword" class="form-label">Enter Keywords or Topic</label>
                                <input type="text" class="form-control" id="keyword" 
                                       placeholder="e.g., digital marketing, photography, travel" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Select Categories</label>
                                <div class="category-buttons">
                                    <button type="button" class="btn btn-outline-primary category-badge" data-category="general">General</button>
                                    <button type="button" class="btn btn-outline-primary category-badge" data-category="business">Business</button>
                                    <button type="button" class="btn btn-outline-primary category-badge" data-category="lifestyle">Lifestyle</button>
                                    <button type="button" class="btn btn-outline-primary category-badge" data-category="tech">Technology</button>
                                    <button type="button" class="btn btn-outline-primary category-badge" data-category="travel">Travel</button>
                                    <button type="button" class="btn btn-outline-primary category-badge" data-category="food">Food</button>
                                    <button type="button" class="btn btn-outline-primary category-badge" data-category="fashion">Fashion</button>
                                    <button type="button" class="btn btn-outline-primary category-badge" data-category="fitness">Fitness</button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="platform" class="form-label">Social Platform</label>
                                <select class="form-select" id="platform" required>
                                    <option value="instagram">Instagram</option>
                                    <option value="twitter">Twitter</option>
                                    <option value="facebook">Facebook</option>
                                    <option value="linkedin">LinkedIn</option>
                                    <option value="tiktok">TikTok</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary">Generate Hashtags</button>
                        </form>

                        <div class="loading" id="loadingIndicator">
                            <i class="bi bi-arrow-repeat"></i>
                            <p>Generating hashtags...</p>
                        </div>

                        <div id="resultsSection" class="hashtag-container d-none">
                            <h3>Generated Hashtags</h3>
                            <div class="hashtag-list" id="hashtagList">
                                <!-- Hashtags will be added here -->
                            </div>

                            <div class="mt-3">
                                <button class="btn btn-success" id="copyAllHashtags">Copy All Hashtags</button>
                                <button class="btn btn-primary" id="downloadHashtags">Download Hashtags</button>
                            </div>

                            <div class="trending-section">
                                <h4>Trending Hashtags</h4>
                                <div class="trending-hashtags" id="trendingHashtags">
                                    <!-- Trending hashtags will be added here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/main.js"></script>
    <script src="hashtag-generator.js"></script>
</body>
</html>
