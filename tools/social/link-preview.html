<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Preview Generator - Multi-Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/style.css" rel="stylesheet">
    <style>
        .preview-card {
            transition: transform 0.2s;
            max-width: 600px;
            margin: 0 auto;
        }
        .preview-card:hover {
            transform: translateY(-5px);
        }
        .preview-image {
            max-height: 300px;
            object-fit: cover;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .preview-container {
            display: none;
            margin-top: 20px;
        }
        .copy-btn {
            cursor: pointer;
        }
        .copy-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Link Preview Generator</h1>
                
                <div class="card">
                    <div class="card-body">
                        <form id="previewForm">
                            <div class="mb-4">
                                <label for="url" class="form-label">Enter URL</label>
                                <input type="url" class="form-control" id="url" placeholder="https://example.com" required>
                                <small class="text-muted">Enter the URL you want to generate a preview for</small>
                            </div>

                            <div class="mb-4">
                                <label for="platform" class="form-label">Select Platform</label>
                                <select class="form-select" id="platform">
                                    <option value="default">Default</option>
                                    <option value="facebook">Facebook</option>
                                    <option value="twitter">Twitter</option>
                                    <option value="linkedin">LinkedIn</option>
                                    <option value="whatsapp">WhatsApp</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary">Generate Preview</button>
                        </form>

                        <div class="loading" id="loadingIndicator">
                            <i class="bi bi-arrow-repeat"></i>
                            <p>Generating preview...</p>
                        </div>

                        <div class="preview-container" id="previewContainer">
                            <div class="card preview-card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h5 class="card-title mb-0">Preview</h5>
                                        <div class="copy-btn" onclick="copyPreview()">
                                            <i class="bi bi-clipboard"></i> Copy
                                        </div>
                                    </div>
                                    <div id="previewContent">
                                        <!-- Preview content will be added here -->
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4">
                                <h5>Preview Code</h5>
                                <div class="card">
                                    <div class="card-body">
                                        <pre id="previewCode" class="mb-0"></pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/main.js"></script>
    <script src="link-preview.js"></script>
</body>
</html>
