<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Scheduler - Multi-Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/style.css" rel="stylesheet">
    <style>
        .scheduler-card {
            transition: transform 0.2s;
        }
        .scheduler-card:hover {
            transform: translateY(-5px);
        }
        .post-preview {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .media-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
        }
        .scheduled-posts {
            margin-top: 30px;
        }
        .post-item {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .post-status {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 15px;
        }
        .status-scheduled {
            background-color: #ffc107;
            color: #000;
        }
        .status-published {
            background-color: #198754;
            color: #fff;
        }
        .status-failed {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center mb-4">Social Media Scheduler</h1>
                
                <div class="card scheduler-card">
                    <div class="card-body">
                        <form id="schedulerForm">
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="platform" class="form-label">Select Platform</label>
                                    <select class="form-select" id="platform" required>
                                        <option value="instagram">Instagram</option>
                                        <option value="facebook">Facebook</option>
                                        <option value="twitter">Twitter</option>
                                        <option value="linkedin">LinkedIn</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="scheduleDate" class="form-label">Schedule Date & Time</label>
                                    <input type="datetime-local" class="form-control" id="scheduleDate" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="postContent" class="form-label">Post Content</label>
                                <textarea class="form-control" id="postContent" rows="4" required></textarea>
                            </div>

                            <div class="mb-4">
                                <label for="hashtags" class="form-label">Hashtags (optional)</label>
                                <input type="text" class="form-control" id="hashtags" placeholder="Enter hashtags separated by spaces">
                            </div>

                            <div class="mb-4">
                                <label for="mediaUpload" class="form-label">Upload Media (optional)</label>
                                <input type="file" class="form-control" id="mediaUpload" accept="image/*,video/*">
                                <small class="text-muted">Supported formats: JPG, PNG, GIF, MP4</small>
                            </div>

                            <div class="post-preview d-none" id="postPreview">
                                <h5>Post Preview</h5>
                                <div id="previewContent"></div>
                                <div id="previewMedia"></div>
                                <div id="previewHashtags"></div>
                            </div>

                            <button type="submit" class="btn btn-primary">Schedule Post</button>
                        </form>
                    </div>
                </div>

                <div class="scheduled-posts">
                    <h3 class="mb-4">Scheduled Posts</h3>
                    <div id="scheduledPostsList">
                        <!-- Scheduled posts will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/main.js"></script>
    <script src="scheduler.js"></script>
</body>
</html>
