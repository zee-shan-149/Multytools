<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tools Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-4">Welcome to Multi-Tools</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search for tools...">
                    <button class="btn btn-primary" type="button">Search</button>
                </div>
            </div>
        </div>

        <!-- Image Tools Section -->
        <section id="image-tools" class="mb-5">
            <h2 class="mb-4">Image Tools</h2>
            <div class="row g-4">
                <!-- Image tools will be loaded dynamically -->
            </div>
        </section>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
